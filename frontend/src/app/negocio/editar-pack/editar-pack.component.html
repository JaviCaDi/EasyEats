<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Editar Pack</h2>
    <button class="btn btn-outline-secondary" (click)="volver()">
      ← Volver
    </button>
  </div>

  <form [formGroup]="packForm" (ngSubmit)="guardar()" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input id="titulo" type="text" formControlName="titulo" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea id="descripcion" formControlName="descripcion" class="form-control"></textarea>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="precio" class="form-label">Precio (€)</label>
        <input id="precio" type="number" formControlName="precio" class="form-control" />
      </div>

      <div class="col-md-6 mb-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input id="cantidad" type="number" formControlName="cantidad" class="form-control" />
      </div>
    </div>

    <div class="mb-3">
      <label for="imagen" class="form-label">Imagen</label>
      <input type="file" id="imagen" (change)="onFileSelected($event)" class="form-control" />

      <div *ngIf="imagenPreview" class="mt-3 text-center">
        <img [src]="imagenPreview" alt="Vista previa" class="img-thumbnail" style="max-height: 200px;" />
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="packForm.invalid">
      Guardar cambios
    </button>
  </form>
</div>
