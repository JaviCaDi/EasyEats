<div class="container mt-5">
  <h2>Iniciar sesión</h2>

  <form [formGroup]="form" (ngSubmit)="login()" class="mt-4">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" />
    </div>

    <div class="mb-3">
      <label for="contraseña" class="form-label">Contraseña</label>
      <input type="password" id="contraseña" class="form-control" formControlName="contraseña" />
    </div>

    <div *ngIf="error" class="alert alert-danger mt-2">
      {{ error }}
    </div>

    <button type="submit" class="btn btn-primary mt-3" [disabled]="form.invalid">
      Iniciar sesión
    </button>
  </form>
</div>
