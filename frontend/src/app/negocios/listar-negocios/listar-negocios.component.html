<div class="container mt-5">
  <h2 class="text-center mb-4">Negocios Disponibles</h2>

  <div *ngIf="cargando" class="text-center text-secondary">
    Cargando negocios...
  </div>

  <div *ngIf="!cargando && negocios.length === 0" class="text-center text-secondary">
    No hay negocios disponibles.
  </div>

  <div class="row g-4">
    <div class="col-md-4" *ngFor="let negocio of negocios">
      <div class="card shadow-sm h-100">
        <img *ngIf="negocio.imagenUrl"
             [src]="'http://localhost:8080' + negocio.imagenUrl"
             class="card-img-top"
             alt="{{ negocio.nombre }}"
             style="height: 200px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ negocio.nombre }}</h5>
          <p class="card-text text-truncate">{{ negocio.descripcion }}</p>
          <p class="mb-1"><strong>Direcci√≥n:</strong> {{ negocio.direccion }}</p>
          <p class="mb-3"><strong>Horario:</strong> {{ negocio.horario }}</p>
          <div class="mt-auto">
            <a [routerLink]="['/negocio', negocio.id]" class="btn btn-outline-primary w-100">
              Ver Detalles
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
